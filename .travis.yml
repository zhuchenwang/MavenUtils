language: java

jdk:
    - oraclejdk7

env:
    global:
        - secure: 
        - secure: 
        - secure: 
        - secure: 

before_install:
    - >
        if [ "x${ENCRYPTION_PASSWORD}" != "x" ]; then
            openssl aes-256-cbc -pass pass:${ENCRYPTION_PASSWORD} -in secring.gpg.enc -out secring.gpg -d
            openssl aes-256-cbc -pass pass:${ENCRYPTION_PASSWORD} -in gradle.properties.enc -out gradle.properties -d
        fi

install:
    - curl https://www.jpm4j.org/install/script | sh
    - jpm install com.codacy:codacy-coverage-reporter:assembly

script: ./gradlew clean test jacocoTestReport

after_success:
    - ./gradlew uploadArchives
    - codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/